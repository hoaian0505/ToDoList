<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="code.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
    </head>

    <body onload="LoadList()">
        <div class="container">
            <div class="header">
                <div id="date" class="date"></div>
                <h1 style="margin:15px">MY TO DO LIST</h1>
                <input id ="taskinput" type="text" class="txtlist" placeholder="My new list">  
                <ul class="task-list" data-lists>
                
                </ul>
                <div class="delete-stuff">
                    <button class="btn-delete" data-delete-list-button>Delete selected list</button>
                  </div>
            </div>
            <div class="todo-list" data-list-display-container>
                <div>
                    <input id ="taskinput" type="text" class="txtb" placeholder="Add a task">   
                    <h2 id="taskRemaining" class="taskRemain"></h2>
                </div>
                <div class="notcomp">
                    <h2>Not Completed</h2>
                </div>

                <div class="comp">
                    <h2>Completed</h2>
                </div>
            </div>
        </div>

        <script src="code.js">
            //lấy code từ file code.js qua
        </script>

        <div class="container">
        </div>
    </body>

</html>
